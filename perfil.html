<!doctype html>
<html lang="es">

<head>
    <!-- Title of the page -->
    <title>TrophieGames</title>
    <link rel="shortcut icon" href="img/logo.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Las mejores guías en español, los mejores análisis y la mejor comunidad que te puedas encontrar por Internet. ¡Únete a nosotros!">
    <meta name="keyword" content="videojuegos, juegos, analisis, guias, foros">
    <meta name="author" content="Himar Manuel Barquín Carrasco y Carlos Pío Reyes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="row justify-content-center">
    <div id="background-page" class="container row justify-content-center" style="background: #043565;">
        <!-- Aqui va el codigo de la pagina -->

        <!-- Modal para la imagen -->
        <div id="img-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="img-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar foto de perfil</h5>
                    </div>
                    <div class="modal-body ml-3 mr-3">
                        <div class="container row justify-content-center align-items-center">
                            <div class="input-group mb-3 col-12">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="input-img-file"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="input-img-file">Elije la imagen a
                                        subir</label>
                                </div>
                            </div>
                            <!-- <button id="confirmar-img" type="button" class="btn btn-sm button p-2 pl-3 pr-3 mt-2"
                                style="font-size: 20px;">Confirmar</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el nombre -->
        <div id="name-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="name-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar nombre</h5>
                    </div>
                    <div class="modal-body ml-3 mr-3">
                        <div class="container">
                            <label for="input-new-name">Nuevo nombre</label>
                            <input type="text" class="form-control" id="input-new-name" aria-describedby="emailHelp">
                            <button id="confirmar-name" type="button" class="btn btn-sm button p-2 pl-3 pr-3 mt-3"
                                style="font-size: 20px; margin-left: 0;">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el correo -->
        <div id="email-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="email-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar correo electrónico</h5>
                    </div>
                    <div class="modal-body ml-3 mr-3">
                        <div class="container">
                            <div class="container p-2">
                                <label for="input-actual-email-email">Correo electrónico</label>
                                <input type="email" class="form-control" id="input-actual-email-email">
                            </div>
                            <div class="container p-2">
                                <label for="input-actual-passwd-email">Contraseña actual</label>
                                <input type="password" class="form-control" id="input-actual-passwd-email">
                            </div>
                            <div class="container p-2">
                                <label for="input-new-email">Correo electrónico nuevo</label>
                                <input type="email" class="form-control" id="input-new-email"
                                    placeholder="name@example.com">
                            </div>
                            <button id="confirmar-email" type="button" class="btn btn-sm button p-2 pl-3 pr-3 mt-3"
                                style="font-size: 20px; margin-left: 0;">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para borrar cuenta -->
        <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">¿Estás seguro de borrar tu cuenta?</h5>
                    </div>
                    <div class="modal-body ml-3 mr-3">
                        <div class="container">
                            <p>Todos los datos se perderán</p>
                        </div>
                        <div class="container">
                            <div class="container p-2">
                                <label for="input-actual-email-delete">Correo electrónico</label>
                                <input type="email" class="form-control" id="input-actual-email-delete">
                            </div>
                            <div class="container p-2">
                                <label for="input-actual-passwd-email">Contraseña</label>
                                <input type="password" class="form-control" id="input-actual-passwd-email">
                            </div>
                            <button id="confirmar-delete" type="button" class="btn btn-sm button p-2 pl-3 pr-3 mt-3"
                                style="font-size: 20px; margin-left: 0;">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el mensaje personal -->
        <div id="message-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="message-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar mensaje personal</h5>
                    </div>
                    <div class="modal-body ml-3 mr-3">
                        <div class="container">
                            <label for="input-new-message">Nuevo mensaje personal</label>
                            <input type="text" class="form-control" id="input-new-message">
                            <button id="confirmar-message" type="button" class="btn btn-sm button p-2 pl-3 pr-3 mt-3"
                                style="font-size: 20px; margin-left: 0;">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para cambiar contraseña -->
        <div id="passwd-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="passwd-modal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar contraseña actual</h5>
                    </div>
                    <div class="modal-body ml-3 mr-3">
                        <div class="container">
                            <div class="container p-2">
                                <label for="input-actual-email-passwd">Correo electrónico</label>
                                <input type="email" class="form-control" id="input-actual-email-passwd">
                            </div>
                            <div class="container p-2">
                                <label for="input-actual-passwd-passwd">Contraseña actual</label>
                                <input type="password" class="form-control" id="input-actual-passwd-passwd">
                            </div>
                            <div class="container p-2">
                                <label for="input-new-passwd">Nueva contraseña</label>
                                <input type="password" class="form-control" id="input-new-passwd">
                            </div>
                            <div class="container p-2">
                                <label for="input-cnew-passwd">Confirmar nueva contraseña</label>
                                <input type="password" class="form-control" id="input-cnew-passwd">
                            </div>
                            <button id="confirmar-passwd" type="button" class="btn btn-sm button p-2 pr-3 mt-3"
                                style="font-size: 20px; margin-left: 0;">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="perfil-page" class="container row align-items-start justify-content-center">

            <div class="container-fluid">
                <a href="index.html"><img class="float-right" src="img/logo-trophiegames.png" alt="logo"
                        style="width: 150px; height: 150px;"></a>
            </div>
            <div class="container">
                <div class="container-fluid row no-padding no-gutters pb-5">
                    <div class="col-3 row no-gutters no-padding" style="padding: 10px;">
                        <div class="container-fluid row" style="cursor:pointer;">
                            <img src="img/lapiz.svg" class="col-2" alt="lapiz" style="width: 15px; height: 15px;">
                            <p class="col-6 ml-1" data-toggle="modal" data-target="#img-modal">Editar</p>
                        </div>
                        <img id="img-user" src="img/login_icon.png" class="icon-foro">
                    </div>
                    <div class="col-8">
                        <div class="row no-gutters no-padding">
                            <p id="name-user"
                                style=" border-bottom: 2px solid #404040; width: 170px; margin-top: 20px;"></p>
                            <button type="button" data-toggle="modal" data-target="#name-modal"
                                class="btn  btn-sm button p-2">Cambiar nombre de usuario</button>
                        </div>
                        <div class="row no-padding no-gutters">
                            <p class="text-info-perfil">Fecha de nacimiento: <span id="nac-user"
                                    style="color: #404040;"></span></p>
                        </div>
                    </div>
                </div>
                <div class="container mt-2">
                    <div class="container pb-4">
                        <p class="no-gutters text-info-perfil">Correo electrónico: <span id="user-email"
                                style="color: #404040;"></span></p>
                        <button type="button" data-toggle="modal" data-target="#email-modal"
                            class="btn btn-sm button p-2 mt-1">Actualizar correo electrónico</button>
                    </div>
                    <div class="container pb-5">
                        <p class="no-gutters text-info-perfil">Mensaje personal: <span id="user-personal-message"
                                style="color: #404040;"></span></p>
                        <button type="button" data-toggle="modal" data-target="#message-modal"
                            class="btn btn-sm button p-2 mt-1">Actualizar mensaje personal</button>
                    </div>
                </div>
            </div>
            <div class="jumbotron container p-4 no-padding ml-3 mr-3">
                <h3 class="pb-3">Zona peligrosa</h3>
                <button type="button" data-toggle="modal" data-target="#passwd-modal" class="btn btn-danger btn-lg btn-block">Cambiar contraseña</button>
                <button id="deleteAccount" data-toggle="modal" data-target="#delete-modal" type="button"
                    class="btn btn-danger btn-lg btn-block">Eliminar cuenta</button>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>

        <script src="js/firebase.js"></script>

        <script src="js/perfil.js"></script>

</body>


</html>
